<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    
</head>

<body>
    <div class="container-lg">
        <div class="row vh-100 g-5">
            <div class="col-md-6 right">
                <div class="main-title mb-5">
                    <h1 class="fw-bold">Create</h1>
                    <h1 class="fw-bold">New Account</h1>
                    <a href="index.html" ><p class="fw-bold">Already registered? Login</p></a>
                </div>
                <div class="hr">
                    <hr class="mb-4">
                </div> 
                <div class="man-text mb-5">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, 
                        sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                </div>
                <div class="main-button">
                    <button class="btn learn-btn rounded-pill">Learn More</button>
                </div>
            </div>

            <div class="col-md-6 left vh-100">
                <div class="container input-row">
                    <div class="text-center mb-3">
                        <h1 class="fw-bold">Login</h1>
                    </div>
                    <div class="input-field mb-3">
                        <label for="name" class="name" id="name">Name</label>
                        <input type="text" class="form-control rounded-pill name" placeholder="John Lloyd Butay">
                    </div>
                    <div class="input-field mb-3">
                        <label for="email" class="emil" id="email">Email</label>
                        <input type="text" class="form-control rounded-pill email" id="email" placeholder="johnlloydbutay123@gmail.com">
                    </div>
                    <div class="input-field mb-3">
                        <label for="password" class="password" id="password">Password</label>
                        <input type="text" class="form-control rounded-pill email" id="password" placeholder="*********">
                    </div>
                    <div class="input-field mb-3">
                        <label for="date" class="date" id="date">Date of Birth</label>
                        <input type="date" class="form-control rounded-pill date" id="date">
                    </div>
                    
                    <div class="input-field text-center">
                       <button class="login-button btn login-btn rounded-pill">Sign Up</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
